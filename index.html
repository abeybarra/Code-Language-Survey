<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Language</title>
</head>
<body>
  <div class="container">
    <h1>Which coding language is right for you?</h1>
    <form id="gemInput">
      <label>Which of these items sounds most appealing</label>
      <div class="radio">
        <label>
          <input type="radio" name="items" value="red" checked>
          A shiny red ruby
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="items" value="slithering">
          A slithering snake
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="items" value="rusty">
          A rusty old pickup truck
        </label>
      </div>
      <form id="dayInput">
        <label>Which of these days sounds most appealing</label>
        <div class="radio">
          <label>
            <input type="radio" name="days" value="zoo" checked>
            Visiting the reptile house at your local zoo.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="days" value="greenLight">
            Hitting all green lights on your drive to work.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="days" value="mining">
            Mining for gems and minerals in your backyard.
          </label>
        </div>
      <input type="submit">
    </form>
    <div id="ruby">
      <h2>Ruby</h2>
      <p>Ruby seems like a good fit for you</p>
    </div>
    <div id="python">
      <h2>Python</h2>
      <p>Python seems like a good fit for you</p>
    </div>
    <div id="go">
      <h2>Go</h2>
      <p>Go seems like a good fit for you</p>
    </div>
    
  </div>
</body>
</html>
