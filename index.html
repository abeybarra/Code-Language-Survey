<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Language</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>Which coding language is right for you?</h1>
      <form id="formInput">
        <label>Which of these items sounds most appealing</label>
        <div class="radio">
          <label>
            <input type="radio" name="items" value="ruby" checked>
            A shiny red ruby.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="items" value="snake">
            A slithering snake.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="items" value="game">
            A Chinese board game.
          </label>
        </div>
      <form id="dayInput">
        <label>Which of these days sounds most appealing</label>
        <div class="radio">
          <label>
            <input type="radio" name="days" value="zoo" checked>
            Visiting the reptile house at your local zoo.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="days" value="greenLight">
            Hitting all green lights on your drive to work.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="days" value="mining">
            Mining for gems and minerals in your backyard.
          </label>
        </div>
        <form id="monsterInput">
          <label>Which monster is the scariest</label>
          <div class="radio">
            <label>
              <input type="radio" name="monsters" value="rock" checked>
              A giant made of stone.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="monsters" value="medusa">
              Medusa from Greek mythology.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="monsters" value="dio">
              An evil being capable of stopping time.
            </label>
          </div>
        <form id="colorInput">
          <label>What is your favorite color</label>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="black" checked>
              Black
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="pink">
              Pink
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="blue">
              Blue.... No, green!
            </label>
          </div>
        <form id="swallowInput">
          <label>What is the air speed velocity of an unladen swallow?</label>
          <div class="radio">
            <label>
              <input type="radio" name="swallows" value="european" checked>
              11 meters per second, or 24 miles an hour.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="swallows" value="african">
              I don't know that.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="swallows" value="blue">
              African or European?
            </label>
          </div>
        <input type="submit">
        <button class="btn btn-danger" type="reset">Reset Form</button>
      </form>
    </div>
    <div class="panel">
      <div id="ruby">
        <h2>Ruby</h2>
        <p>Ruby seems like a good fit for you</p>
        <img id="rubyImage" src="img/Ruby.png" alt="Ruby Logo">
      </div>
      <div id="python">
        <h2>Python</h2>
        <p>Python seems like a good fit for you</p>
        <img id="pythonImage" src="img/Python.png" alt="Python Logo">
      </div>
      <div id="go">
        <h2>Go</h2>
        <p>Go seems like a good fit for you</p>
        <img id="goImage" src="img/Go.png" alt="Go Logo">
      </div>
    </div>
  </div>
</body>
</html>
