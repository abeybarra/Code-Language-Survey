<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Drinks</title>
</head>
<body>
  <div class="container">
    <h1>Which coding language is right for you?</h1>
    <form id="gemInput">
      <label>Which of these items sounds most appealing</label>
      <div class="radio">
        <label>
          <input type="radio" name="items" value="Red" checked>
          A shiny ruby
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="items" value="Green">
          A slithering snake
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="items" value="Rust">
          A rusty old pickup truck
        </label>
      </div>
      <input type="submit">
    </form>
    <div id="ruby">
      <h2>Ruby</h2>
      <p>Ruby seems like a good fit for you</p>
    </div>
    <div id="python">
      <h2>Python</h2>
      <p>Python seems like a good fit for you</p>
    </div>
    <div id="go">
      <h2>Go</h2>
      <p>Go seems like a good fit for you</p>
    </div>
  </div>
</body>
</html>
